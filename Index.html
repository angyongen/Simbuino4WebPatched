<h2>Simbuino4Web - Experimental HTML5 <a href="http://gamebuino.com/">Gamebuino</a> emulator.</h2>
<div>Developed by Mark Feldman (aka <a href="http://gamebuino.com/forum/ucp.php?i=pm&amp;mode=compose&amp;u=117">"Myndale" on the Gamebuino Forum</a>).</div>


<div class="outer">
  <div class="inner" style="width:630px">
	  <table>
		  <tbody>
          <tr>
          <td>
            <canvas id="canvas" tabindex="1" width="84" height="48" style="width:315px;height:180px;image-rendering:pixelated"></canvas>
          </td>
          <td>
            <textarea id="serial" style="font-family:Lucida Console;width:315px;height:180px;margin-top:20px;"></textarea>
          </td>
          </tr>
          <tr>
			  <td style="width:315px">
				  <button id="reset">Reset</button>
				  <button id="loader">Loader</button>
				  <button id="unmute">Unmute audio</button>
			  </td>
			  <td style="width:315px">
				  <div id="fps" align="right">62 fps</div>
			  </td>
		  </tr>
	  </tbody></table>
	  
  </div>
</div>

<div class="outer">
  <div class="inner">
	  <div>Load a .HEX game file: <input type="file" id="hexInput"></div>
	  <div>SD Card .IMG file: <input type="file" id="imgInput"></div>
	  <div>Click on the game panel if the controls become unresponsive.</div>
	  <div>Key Mappings: ESDF=arrows, K=A button, L=B button, R=C button</div>
	  <div id="error"></div>
  </div>
</div>
